<div class="container">
    <div class="row">
        <div class="col-md-6">
            <div class="card-box text-center shadow">

                <!-- share card - here! -->
                <app-card [car]="car"></app-card>
            </div>
        </div>
        <div class="col-md-3">
            <div class="card-box-details">
                <ul>
                    <li class="text-secondary">Tag number
                        <h5 class="text-dark">{{car.tagNumber}}</h5>
                    </li>
                    <li class="text-secondary">Car Year
                        <h5 class="text-dark">{{car.carYear}}</h5>
                    </li>
                    <li class="text-secondary">Monthly price:
                        <h5 class="text-dark">{{car.monthly | currency:'MKD'}}</h5>
                    </li>
                    <li class="text-secondary">Monthly price:
                        <h5 class="text-dark">{{car.daily | currency:'MKD'}}</h5>
                    </li>
                    <li class="text-secondary">Seats
                        <h5 class="text-dark">{{car.seats}}</h5>
                    </li>
                </ul>
            </div>
        </div>
        <div class="col-md-3">
            <div class="card-box-details">
                <ul>
                    <li class="text-secondary">Bag
                        <h5 class="text-dark">{{car.bag}}</h5>
                    </li>
                    <li class="text-secondary">Dors
                        <h5 class="text-dark">{{car.dors}}</h5>
                    </li>
                    <li class="text-secondary">Transmission
                        <h5 class="text-dark">{{car.transmission}}</h5>
                    </li>
                </ul>
            </div>
        <div class="d-flex justify-content-center mt-4">
            <div class="form-group">
                <button class="btn btn-lg btn-primary btn-block"
                        type="submit"> Book now
                </button>
              </div>
        </div>
    </div>

</div>
