<div class="card">
    <img class="card-img-top" [src]="img" alt="Card image cap">
    <div class="card-body">
        <h5 class="card-title border-bottom pb-3">{{cardTitle}}</h5>
        <a class="btn btn-sm btn-info float-right"
           target="_blank"
           [href]="readMore">
           Read more <i class="fas fa-angle-double-right"></i></a>
    </div>
</div>
